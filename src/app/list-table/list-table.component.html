<div class="container">
  <div class="row">
    <div class="mat-elevation-z8">
      <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <ng-container matColumnDef="coverImgUrl">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Url</th>
          <td mat-cell *matCellDef="let row">
            <img src="{{row.coverImgUrl}}" alt="{{row.name}}"></td>
        </ng-container>

        <ng-container matColumnDef="publicationDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>publicationDate</th>
          <td mat-cell *matCellDef="let row">{{row.publicationDate | date:mediumDate}}</td>
        </ng-container>

        <ng-container matColumnDef="genre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Genre</th>
          <td mat-cell *matCellDef="let row">{{row.genre}}</td>
        </ng-container>

        <ng-container matColumnDef="excerpt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Bio</th>
          <td mat-cell *matCellDef="let row"
              matTooltip={{row.excerpt}}>
          {{row.excerpt | shorten}}</td>
        </ng-container>

        <ng-container matColumnDef="writtenBy">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>writtenBy</th>
          <td mat-cell *matCellDef="let row">{{row.writtenBy}}</td>
        </ng-container>

        <ng-container matColumnDef="publisher">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Publisher</th>
          <td mat-cell *matCellDef="let row">{{row.publisher}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            [routerLink]="['/edit',row.id]"
        ></tr>

      </table>

      <mat-paginator #paginator
                     [length]="dataSource.data.length"
                     [pageIndex]="0"
                     [pageSize]="10"
                     [pageSizeOptions]="[2, 10, 100, 250]">
      </mat-paginator>
    </div>
  </div>
</div>
